<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="encriptadorstyle.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="logo.png"></img></div>
        <div class="funciones">
            <textarea id="mensaje" placeholder="Ingrese texto aqui"></textarea>
            <p class="warning"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>Solo letras minusculas y sin asentos</p>
            <div class="botones">
                <button id="encriptar" class="enc">Encriptar</button>
                <button id="desencriptar" class="desenc">Desencriptar</button>
            </div>

        </div>
        <div class="resultado">
            <div class="inicio" id="inicio">
            <img src="imagenmensaje.png">
            <p>Ningun mensaje fue encontrado</p>
            <p>Ingresa el texto que deseas encriptar</p>
            </div>
            <div class="final" id="show">
                <p id="resultado"></p>
                <div>
                    <p id="copiado">Copiado</p>
                    <button id="copiar">Copiar</button>
                </div>
                
            </div>

            </div>
        </div>
    </div>
</body>
<script src="encriptador.js"></script>
</html>
